<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="../css/stylepractical-14.css">
</head>
<body>
    <div class="container">
        <p>Counter</p>
        <div class="card">
            <button onclick="decrement()">-</button>
            <h2 id="root"></h2>
            <button onclick="increment()">+</button>
        </div>

    </div>
    <script>
        var data = 0;
        document.getElementById("root").innerText=data;
        function decrement(){
            if(data == 0){
                return;
            }
            data = data-1;
            document.getElementById("root").innerText=data;
        }
        function increment(){
            data = data+1;
            document.getElementById("root").innerText=data;
        }
    </script>
</body>
</html>
